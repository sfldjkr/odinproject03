<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script src="./javascript.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="maindiv">
        <!-- all the buttons -->
        
        <div id="buttons">
            <input style="border:none;" type="color" id="favcolor">
            <button type="button" class="btn btn-outline-dark" id="custom">Custom</button>
            <button type="button" id="randomcolor" class="btn btn-outline-dark">Rainbow Mode</button>
            <button type="button" id="eraser" class="btn btn-outline-dark">Eraser</button>
            <button type="button" id="dark" class="btn btn-outline-dark">Dark</button>
            <button type="button" id="clear" class="btn btn-outline-dark">Clear</button>
            <input type="range" class="form-range" min="4" max="20" step="1" id="customRange3" onchange="makeDivs()">
            <br>
        </div>

        <!-- drawing pallete -->
        <div>
            <h1>Etch-A-Sketch</h1>
            <div id="container"></div>
        </div>
        
    </div>
</body>
</html>
